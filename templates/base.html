{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NomNomNow</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        footer {
            flex-shrink: 0;
            padding: 2rem;
        }

        /* Compact footer for login/signup */
        .login-page footer {
            padding: 1rem !important;
            font-size: 0.9rem;
        }

        /* Desktop-only tweaks for Google login */
        @media (min-width: 992px) {
            .google-login-page {
                overflow-y: hidden; /* Prevent scroll only on desktop */
            }

            .google-login-page main {
                align-items: center;
                min-height: calc(100vh - 140px); /* Adjust this if your navbar/footer height changes */
                padding-top: 0 !important;
                padding-bottom: 0 !important;
            }
        }
    </style>

    <script>
        var isAuthenticated = {% if request.user.is_authenticated %} true {% else %} false {% endif %};
    </script>
</head>

<body id="page-top" class="{% block body_class %}{% endblock %}" data-bs-spy="scroll" data-target=".navbar">

    {% include 'navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="{% static 'js/recommendationviadistance.js' %}"></script>
    <script src="{% static 'js/faqscript.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/activebottom.js' %}"></script>
    <script src="{% static 'js/navbar_behavior.js' %}"></script>
    {% include 'chatbot/chatbot.html' %}
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
