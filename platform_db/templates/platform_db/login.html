{% extends 'platform_db/base.html' %}
{% load socialaccount %}  {# Load Allauth social tags #}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="text-center text-white mb-4">Login</h2>
            <form method="POST" action="{% url 'platform_db:user_login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% if error %}
                    <p class="text-danger text-center">{{ error }}</p>
                {% endif %}

                <div class="form-floating mb-4">
                    <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 shadow-none text-white"
                           name="username" id="username" placeholder="Username" required>
                    <label class="text-white" for="username">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control bg-transparent border-0 border-bottom rounded-0 shadow-none text-white"
                           name="password" id="password" placeholder="Password" required>
                    <label class="text-white" for="password">Password</label>
                </div>

                <button type="submit" class="btn w-100 text-black bg-white custom-radius">Login</button>

                <p class="mt-3 text-white text-center">Don't have an account?
                    <a href="{% url 'platform_db:signup' %}" class="text-decoration-underline text-white">Sign up</a>
                </p>
            </form>

            <!-- OR Login with Google -->
            <div class="loginwith option-text mt-4 text-white text-center">
                <hr>
                <p class="mt-0">or login with</p>
            </div>

            <div class="d-flex gap-2 mt-3">
                <a href="{% provider_login_url 'google' method='oauth2' %}" 
                   class="btn btn-danger flex-fill d-flex align-items-center justify-content-center">
                    <i class="fab fa-google me-2"></i> Google
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
